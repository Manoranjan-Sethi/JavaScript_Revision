<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label> Choose Your Age</label>
    <input type="number" id="age" min="10" max="100">
    <button onclick="press()"> SUBMIT </button>
</body>
<script>
    function press(){
        if(document.getElementById('age').value>18){
            alert("You can drive in India!");
        }else if(document.getElementById('age').value<18){
            alert("You can't drive in India")
        }else{
            alert("You are just old enough to drive in India!")
        }
    }
</script>
</html>
